<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="icon" type="image/png" href="./img/notes (1).png" alt="app icon">

    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="render()">

    <div class="main">

        <header class="header">
            <nav class="header-left">
                <img class="header-img" src="./img/notes (1).png" alt="app icon">
                <a class="header-title" href="#">Notes</a>
            </nav>
            <nav>
                <img onclick="showMenu()" id="hamburger-menu" src="./img/burger.png" alt="burger menu icon">

                <div id="menu" class="overlay-menu1">
                    <a class="overlay-menu-link" href="#">
                        <img class="trash-img" src="./img/trash.png" alt="trash-icon">

                    </a>

                    <button class="hide-button" onclick="hideMenu()">close</button>
                </div>
            </nav>
        </header>
        <div id="content">
            <div class="input">
                <div id="input-container">
                    <input id="input-title" placeholder="title" type="text" required>
                    <textarea id="input-note" placeholder="note" name="note" id="" cols="30" rows="10"></textarea>
                    <button id="input-button" onclick="addNote()">save</button>
                </div>
            </div>
        </div>
        <div id="notes">

        </div>

        <!-- <a target="_blank" href="https://icons8.com/icon/85081/trash">Trash</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
    </div>

</body>

</html>
